<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">        
      <h1 class="title">
        Contact Us!
      </h1>    
    </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
          
<!--name-->
<div class="field">
    <label class="label">Name</label>
    <input type="text" name="name" class="input" [(ngModel)]="name" #nameInput="ngModel" required>
    <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">Your name is required.</div>
 </div>

 <!--email-->
<div class="field">
    <label class="label">Email</label>
    <input type="email" name="email" class="input" [(ngModel)]="email" #emailInput="ngModel" required email>
    <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">Your email is required and needs to be a valid email.</div>
</div>
<!--message-->
<div class="field">
    <label class="label">Message</label>
    <textarea name="message" class="textarea"  [(ngModel)]="message"></textarea>
</div>
<!--submit button-->
<div class="field">
    <button type="submit" name="submit" class="button is-large is-warning" [disabled]="contactForm.invalid" >Send</button>
</div>
        </form>
    </div>
  </section>
